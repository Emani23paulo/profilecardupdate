<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Okon Emmanuel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <ul>
        <li><a href="index.html" data-testid="nav-home">Home</a></li>
        <li><a href="about.html" data-testid="nav-about">About</a></li>
        <li><a href="contact.html" data-testid="nav-contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <span id="error-name" data-testid="test-contact-error-name" class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <span id="error-email" data-testid="test-contact-error-email" class="error"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <span id="error-subject" data-testid="test-contact-error-subject" class="error"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" data-testid="test-contact-message" required></textarea>
        <span id="error-message" data-testid="test-contact-error-message" class="error"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p id="success" data-testid="test-contact-success" class="success" hidden>âœ… Thank you! Your message has been sent.</p>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
